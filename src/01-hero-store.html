<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Store| Techit</title>
    <link rel="preload" as="style" href="./../assets/font/notoserif/notoserif.css" />
    <link rel="stylesheet" href="./../assets/font/notoserif/notoserif.css" />
    <link rel="preload" as="style" href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css" />

    <link rel="stylesheet" href="./styles/01-hero-store.css" />
  </head>
  <body>
    <div class="banner">
      <span class="img-set">
        <img class="img-first" src="./assets/img/coffee-01.png" alt="커피와 도넛이 놓여있는 테이블" />
        <img class="img-2nd" src="./assets/img/coffee-02.png" alt="커피를 마시는 여자" />
      </span>
      <span class="content">
        <p class="title"><strong>카페 W를 가까이에서 경험해보세요.</strong></p>
        <p class="sub-title">고객님과 가장 가까이 있는 매장을 찾아보세요</p>
        <p>차별화된 커피 경험을 누릴 수 있는 <strong>리저브 매장</strong></p>
        <p>다양한 방법으로 편리하게 즐길 수 있는 드라이브 <strong>스루 매장</strong></p>
        <p>함께해서 더 따듯할 수 잇는 지역 사회 소통 공간 <strong>커뮤니티 매장</strong></p>
      </span>
      <button class="store-gps">매장찾기</button>
      <span class="img-hs">
        <img src="./assets/img/coffee-store.png" alt="커피가게" />
      </span>
    </div>
  </body>
</html>
